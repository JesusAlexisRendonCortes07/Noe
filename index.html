<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Noe ðŸ’–</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    color:white;
    text-align:center;
    overflow-x:hidden;
    background: radial-gradient(circle at top,#0a0f2c,#000814 70%);
    height:100vh; /* Altura fija */
    overflow:hidden; /* QUITA EL DESLIZAMIENTO EN TODA LA PÃGINA */
}

/* Pantalla inicial */
.inicio{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100vh; /* Ocupa todo el alto */
    background: radial-gradient(circle at top,#0a0f2c,#000814 70%);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    z-index:10;
}

.inicio h1{
    font-size:5vh;
    color:#ffd6f6;
    text-shadow:0 0 25px #ff66cc;
    animation:brillo 3s infinite alternate;
    margin-bottom:30px;
}

button{
    padding:15px 30px;
    border:none;
    border-radius:30px;
    font-size:18px;
    background:red;
    color:white;
    cursor:pointer;
    transition:.3s;
    box-shadow:0 0 20px rgba(255,102,204,0.5);
}

button:hover{
    background:#8b0000;
    transform:scale(1.1);
    box-shadow:0 0 30px #ff66cc;
}

/* Nombre */
.nombre{
    font-size:5vh;
    margin-top:4vh;
    color:#ffd6f6;
    text-shadow:0 0 25px #ff66cc;
    animation:brillo 3s infinite alternate;
}

/* GalerÃ­a */
.galeria{
    display:flex;
    justify-content:center;
    gap:20px;
    margin-top:3vh;
}

.galeria img{
    width:200px;
    border-radius:20px;
    box-shadow:0 0 25px #ff66cc;
}

/* Poema */
.poema{
    margin-top:4vh;
    width:80%;
    margin-left:auto;
    margin-right:auto;
    font-size:2.6vh;
    line-height:1.8;
    color:#ff99cc;
    text-shadow:0 0 10px #ff4da6;
}

.linea{
    opacity:0;
    transform:translateY(20px);
    transition:all 1s ease;
    margin:10px 0;
}

.linea.visible{
    opacity:1;
    transform:translateY(0);
}

/* ===== RAMO DE ROSAS ROSAS ===== */
.ramoTikTok{
    position:relative;
    width:320px;
    height:500px;
    margin:80px auto;
    animation:subir 2s ease forwards;
    opacity:0;
}

@keyframes subir{
    from{ transform:translateY(80px); opacity:0;}
    to{ transform:translateY(0); opacity:1;}
}

/* Flor base - ROSA */
.flor{
    position:absolute;
    width:60px;
    height:80px;
    background:linear-gradient(145deg,#ff99cc,#ffc0cb);
    border-radius:50% 50% 45% 45%;
    box-shadow:
        inset -5px -10px 20px rgba(255,255,255,0.5),
        0 0 20px #ff99ff;
    animation:flotar 4s ease-in-out infinite;
}

/* PÃ©talos laterales */
.flor::before,
.flor::after{
    content:"";
    position:absolute;
    width:55px;
    height:75px;
    background:linear-gradient(145deg,#ffb6c1,#ffd9e6);
    border-radius:50%;
    top:5px;
    z-index:-1;
}

.flor::before{
    left:-25px;
    transform:rotate(-20deg);
}

.flor::after{
    right:-25px;
    transform:rotate(20deg);
}

/* Tallo */
.flor span{
    position:absolute;
    width:8px;
    height:160px;
    background:#2e8b57;
    bottom:-150px;
    left:26px;
    border-radius:5px;
}

/* Posiciones */
.f1{ top:70px; left:120px; }
.f2{ top:110px; left:60px; }
.f3{ top:110px; left:190px; }
.f4{ top:170px; left:100px; }
.f5{ top:170px; left:170px; }

/* Envoltura - mÃ¡s elegante */
.envoltura{
    position:absolute;
    bottom:80px;
    left:50%;
    transform:translateX(-50%);
    width:280px;
    height:220px;
    background: #f8e0e0;
    clip-path:polygon(15% 0%,85% 0%,100% 100%,0% 100%);
    border-radius:15px;
    box-shadow:0 0 20px rgba(255,182,193,0.3);
}

/* MoÃ±o - rosa */
.mono{
    position:absolute;
    bottom:40px;
    left:50%;
    transform:translateX(-50%);
    width:110px;
    height:45px;
    background:#ffb6c1;
    border-radius:30px;
    box-shadow:0 0 15px #ff99cc;
}

/* Animaciones */
@keyframes flotar{
    0%,100%{ transform:translateY(0);}
    50%{ transform:translateY(-10px);}
}

@keyframes brillo{
    from{text-shadow:0 0 10px #ff66cc;}
    to{text-shadow:0 0 30px #ff99ff;}
}

/* PartÃ­culas */
@keyframes parpadeo{
    from{opacity:0.2;}
    to{opacity:1;}
}

/* Cuando se muestra el contenido, permitimos scroll */
#contenido{
    height:100vh;
    overflow-y:auto; /* SOLO LA SEGUNDA PANTALLA PUEDE HACER SCROLL */
    display:none;
}

/* Ajuste para que el contenido se vea bien */
#contenido > * {
    margin-bottom: 20px;
}
</style>
</head>

<body>

<div class="inicio" id="inicio">
    <h1>Un detalle para ti, Algun dia tendras unas reales</h1>
    <button onclick="iniciar()">Haz clic ðŸ’–</button>
</div>

<div id="contenido">
    <div class="nombre">Noe &lt;3</div>

    <div class="galeria">
        <img src="foto1.jpg">
        <img src="foto2.jpg">
        <img src="foto3.jpg">
    </div>

    <div class="poema" id="poema"></div>

    <div class="ramoTikTok">
        <div class="envoltura"></div>
        <div class="mono"></div>

        <div class="flor f1"></div>
        <div class="flor f2"></div>
        <div class="flor f3"></div>
        <div class="flor f4"></div>
        <div class="flor f5"></div>
    </div>
</div>

<script>
/* Poema por tiempos */
const versos = [
    "===Poema Espero Te Guste===",
    "El cielo azulado, tu pelo de la'o",
    "QuizÃ¡ por pura suerte fue que combinamos",
    "Estoy relajado, me traes to'o mareado",
    "Mi abuela me dijo que me vio enculado",
    "",
    "EstÃ¡s como pa mi, sabes",
    "Y yo estoy pa gustarte",
    "O pa escribirte canciones, no darte lecciones",
    "QuizÃ¡s para amarte",
    "",
    "Hoy disfruto este instante",
    "Hoy me siento elegante",
    "Y por ti pongo las manos al fuego",
    "A la mierda el ego yo vine a quemarme",
    "Y ya jajajaja",
    "",
    "â€” Noe <3 TKM",
    "Si No Te Llego A Gustar Dimelo Sin Miedo",
    "A Y Eso De Abajo Es Un Ramo de Rosas"
];

function iniciar(){
    document.getElementById("inicio").style.display="none";
    document.getElementById("contenido").style.display="block";
    mostrarVersos();
    generarParticulas();
    agregarTallos();
}

function mostrarVersos(){
    const contenedor = document.getElementById("poema");
    contenedor.innerHTML = ""; // Limpiar versos anteriores

    versos.forEach((texto, index) => {
        const linea = document.createElement("div");
        linea.className = "linea";
        linea.innerHTML = texto === "" ? "<br>" : texto;
        contenedor.appendChild(linea);

        setTimeout(() => {
            linea.classList.add("visible");
        }, index * 500);
    });
}

function agregarTallos(){
    document.querySelectorAll(".flor").forEach(f=>{
        // Evitar duplicar tallos
        if (!f.querySelector("span")) {
            let tallo = document.createElement("span");
            f.appendChild(tallo);
        }
    });
}

function generarParticulas(){
    for(let i=0;i<40;i++){
        let p=document.createElement("div");
        p.style.position="absolute";
        p.style.width="4px";
        p.style.height="4px";
        p.style.background="white";
        p.style.borderRadius="50%";
        p.style.left=Math.random()*100+"vw";
        p.style.top=Math.random()*100+"vh";
        p.style.opacity=Math.random();
        p.style.animation="parpadeo 3s infinite alternate";
        document.body.appendChild(p);
    }
}
</script>

</body>
</html>
